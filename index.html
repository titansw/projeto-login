<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/pexels-bruno-thethe-2747596.jpg" alt="">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login" method="post">
                    <input type="email" name="email" id="iemail">
                    <input type="password" name="senha" id="isenha">
                    <input type="button" value="Entrar">
                    <input type="button" value="Esqueci minha senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
